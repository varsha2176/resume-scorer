<!DOCTYPE html>
<html>
<head>
  <title>Resume Scorer</title>
</head>
<body>
  <h1>Resume Scorer</h1>
  <textarea id="resumeText" rows="10" cols="50" placeholder="Paste your resume text here..."></textarea><br>
  <button onclick="scoreResume()">Score Resume</button>

  <h2>Result</h2>
  <pre id="result"></pre>

  <script>
    async function scoreResume() {
      const text = document.getElementById("resumeText").value;

      const response = await fetch("https://resume-scorer-sy09.onrender.com/score-resume", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ resume_text: text })
      });

      const data = await response.json();
      document.getElementById("result").textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
